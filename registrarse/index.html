<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Formal y Creativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Regístrate Ahora</h1>
    <p>Completa el formulario para unirte a nuestra comunidad.</p>
    <form action="#" method="POST" id="form">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
      
      <label for="country">País:</label>
      <select id="country" name="country" required>
        <option value="">Selecciona tu país</option>
        <option value="mx">México</option>
        <option value="es">España</option>
        <option value="us">Estados Unidos</option>
        <option value="ar">Argentina</option>
        <option value="hn">Honduras</option>
      </select>
      
      <label for="message">Mensaje opcional:</label>
      <textarea id="message" name="message" placeholder="¿Algo más que quieras decirnos?"></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
